<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sharon üñ§</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Great+Vibes&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #020002 !important;
            overflow: hidden;
            font-family: 'Cinzel Decorative', serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 2s;
            -webkit-tap-highlight-color: transparent;
        }

        /* ============================================ */
        /* --- ROOM OVERLAY / AMBIENT LIGHTING ---      */
        /* ============================================ */
        #room-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 20%, rgba(20, 0, 0, 0.98) 0%, #000 100%);
            z-index: 10;
            transition: opacity 2s ease, background 2s ease;
            pointer-events: none;
        }

        body.lights-on #room-overlay {
            background: radial-gradient(circle at 50% 8%,
                    rgba(255, 220, 100, 0.15) 0%,
                    rgba(255, 180, 60, 0.05) 15%,
                    transparent 35%,
                    rgba(30, 0, 5, 0.85) 70%,
                    #000 100%);
        }

        /* Ocultar todo de Fase 1 al entrar en Fase 2 */
        body.phase-2 #room-overlay,
        body.phase-2 .lamp-container,
        body.phase-2 .scene-container,
        body.phase-2 .hint {
            opacity: 0 !important;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        /* Ocultar Fase 2 en Fase 3 */
        body.phase-3 #roseCanvas,
        body.phase-3 .photo-container,
        body.phase-3 .phase2-text,
        body.phase-3 .btn-final,
        body.phase-3 .petal-container {
            opacity: 0 !important;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        /* ============================================ */
        /* --- FASE 1: L√ÅMPARA ---                      */
        /* ============================================ */
        .lamp-container {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 1s;
        }

        .wire {
            width: 4px;
            height: 80px;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            border-radius: 2px;
        }

        .bulb-socket {
            width: 42px;
            height: 42px;
            background: linear-gradient(to bottom, #444, #222);
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.05);
        }

        .bulb {
            width: 65px;
            height: 65px;
            background: radial-gradient(circle at 40% 35%, #555, #333);
            border-radius: 50%;
            margin-top: -12px;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        .bulb.on {
            background: radial-gradient(circle at 40% 35%, #fffef0, #fffacd) !important;
            box-shadow:
                0 0 60px rgba(255, 250, 205, 1),
                0 0 150px rgba(255, 220, 100, 0.8),
                0 0 300px rgba(255, 200, 50, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.5) !important;
        }

        .pull-string-area {
            width: 50px;
            height: 160px;
            /* √Årea de clic ampliada */
            display: flex;
            justify-content: center;
            cursor: pointer;
            position: relative;
            z-index: 25;
        }

        .pull-string {
            width: 2px;
            height: 130px;
            background: linear-gradient(to bottom, #555, #777);
            position: relative;
            transform-origin: top;
            pointer-events: none;
        }

        .pull-knob {
            width: 16px;
            height: 28px;
            background: radial-gradient(circle at 40% 30%, #cc0000, #8b0000, #500000);
            border-radius: 50% 50% 12% 12%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.6), inset 0 1px 2px rgba(255, 255, 255, 0.15);
        }

        .pull-anim {
            animation: pull 0.4s ease-in-out;
        }

        @keyframes pull {
            0% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(1.35);
            }

            100% {
                transform: scaleY(1);
            }
        }

        .hint {
            position: absolute;
            top: 260px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(120, 120, 120, 0.8);
            font-size: 0.85rem;
            z-index: 20;
            pointer-events: none;
            transition: opacity 0.8s ease;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            animation: hintPulse 2s ease-in-out infinite;
            letter-spacing: 1px;
        }

        .hint.hidden {
            opacity: 0 !important;
            animation: none !important;
        }

        @keyframes hintPulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.9;
            }
        }

        /* ============================================ */
        /* --- FASE 1: ESCENA PASTEL/MESA ---           */
        /* ============================================ */
        .scene-container {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: brightness(0.03) sepia(1) hue-rotate(320deg);
            transition: filter 3s ease-in-out, opacity 1.5s;
        }

        body.lights-on .scene-container {
            filter: brightness(1) sepia(0) hue-rotate(0deg);
        }

        .table {
            width: 260px;
            height: 16px;
            background: linear-gradient(to right, #0d0505, #3d1e1e, #2a1010, #3d1e1e, #0d0505);
            border-radius: 3px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.9), inset 0 1px 1px rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .table-leg {
            position: absolute;
            top: 16px;
            width: 10px;
            height: 160px;
            background: linear-gradient(to right, #0d0505, #1a0a0a, #0d0505);
            border-radius: 0 0 3px 3px;
        }

        .leg-left {
            left: 30px;
            transform: rotate(5deg);
        }

        .leg-right {
            right: 30px;
            transform: rotate(-5deg);
        }

        .cake-pedestal {
            width: 85px;
            height: 12px;
            background: linear-gradient(to bottom, #333, #1a1a1a);
            margin-bottom: -6px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .cake-heart {
            position: relative;
            width: 85px;
            height: 75px;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.6));
            animation: none;
        }

        .cake-heart:before,
        .cake-heart:after {
            position: absolute;
            content: "";
            left: 42px;
            top: 0;
            width: 42px;
            height: 68px;
            background: linear-gradient(to bottom right, #c40000, #8b0000, #500000);
            border-radius: 42px 42px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .cake-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            background: linear-gradient(to bottom left, #c40000, #8b0000, #500000);
        }

        body.lights-on .cake-heart {
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)) drop-shadow(0 0 40px rgba(139, 0, 0, 0.3));
            transition: filter 3s;
            animation: cakePulse 2s ease-in-out infinite 3s;
        }

        @keyframes cakePulse {

            0%,
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.7)) drop-shadow(0 0 50px rgba(139, 0, 0, 0.4));
            }
        }

        /* ============================================ */
        /* --- FASE 1: SOBRE / CARTA ---                */
        /* ============================================ */
        .envelope-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 320px;
            height: 210px;
            z-index: 30;
            perspective: 1200px;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            cursor: pointer;
        }

        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0000, #220000, #1a0000);
            border: 2px solid #3a0505;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(139, 0, 0, 0.1);
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #350505, #2b0000);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s ease, z-index 0.1s;
            z-index: 5;
        }

        .flap.open {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-side-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2b0000, #1f0000);
            clip-path: polygon(0 0, 50% 50%, 0 100%);
            z-index: 3;
        }

        .envelope-side-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(225deg, #2b0000, #1f0000);
            clip-path: polygon(100% 0, 50% 50%, 100% 100%);
            z-index: 3;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #1a0000, #2b0000);
            clip-path: polygon(0 100%, 50% 50%, 100% 100%);
            z-index: 4;
        }

        .seal {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 40% 35%, #cc0000, #8b0000, #500000);
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7), inset 0 1px 3px rgba(255, 255, 255, 0.1);
            z-index: 6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Great Vibes', cursive;
            color: #daa520;
            font-size: 1.6rem;
            transition: opacity 0.5s;
            animation: sealPulse 2s ease-in-out infinite;
            text-shadow: 0 0 5px rgba(218, 165, 32, 0.5);
        }

        @keyframes sealPulse {

            0%,
            100% {
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7), 0 0 0px rgba(139, 0, 0, 0);
            }

            50% {
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(139, 0, 0, 0.6);
            }
        }

        .letter-paper {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 296px;
            height: 188px;
            background: linear-gradient(135deg, #fdf5e6, #f5e6cc, #fdf5e6);
            color: #1a0000;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
            font-size: 0.88rem;
            text-align: center;
            transition: transform 1s ease 0.5s, height 1s ease 0.5s;
            z-index: 2;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.15), inset 0 0 30px rgba(139, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.6;
        }

        .letter-paper.visible {
            transform: translateY(-70px);
            z-index: 10;
            height: 320px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3), 0 10px 60px rgba(0, 0, 0, 0.5);
            transition: transform 1s ease 0.5s, height 1s ease 0.5s, box-shadow 1.5s ease 1s;
            animation: letterGlow 4s infinite alternate 2s;
        }

        @keyframes letterGlow {
            0% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.2), 0 10px 40px rgba(0, 0, 0, 0.3);
            }

            100% {
                box-shadow: 0 0 70px rgba(255, 215, 0, 0.5), 0 10px 80px rgba(139, 0, 0, 0.2);
            }
        }

        .letter-text {
            opacity: 0;
            transition: opacity 1s 1.5s;
        }

        .letter-text.show {
            opacity: 1;
        }

        .letter-text h2 {
            font-family: 'Great Vibes', cursive;
            color: #8b0000;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.2);
        }

        .letter-text p {
            margin: 6px 0;
            color: #2a0a0a;
            font-style: italic;
        }

        .btn-next {
            margin-top: 12px;
            padding: 10px 28px;
            background: linear-gradient(135deg, #8b0000, #660000);
            color: #fdf5e6;
            border: none;
            font-family: 'Cinzel Decorative', serif;
            cursor: pointer;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 1s 2s, transform 0.3s, box-shadow 0.3s;
            border-radius: 3px;
            letter-spacing: 1px;
            box-shadow: 0 3px 15px rgba(139, 0, 0, 0.4);
        }

        .btn-next.show {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 0, 0, 0.6);
            background: linear-gradient(135deg, #aa0000, #8b0000);
        }

        /* Flecha para pasar de p√°gina */
        .btn-page-arrow {
            position: absolute;
            bottom: 8px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #8b0000, #660000);
            color: #daa520;
            border: none;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 15;
            animation: arrowPulse 1.5s ease-in-out infinite;
        }

        .btn-page-arrow:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.6);
        }

        @keyframes arrowPulse {

            0%,
            100% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            }

            50% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4), 0 0 12px rgba(218, 165, 32, 0.5);
            }
        }

        .page-indicator {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel Decorative', serif;
            font-size: 0.55rem;
            color: rgba(139, 0, 0, 0.4);
            letter-spacing: 2px;
        }

        .letter-page-content {
            transition: opacity 0.5s ease, transform 0.6s ease, filter 0.6s ease;
        }

        .letter-page-content.dissolving {
            opacity: 0;
            transform: scale(0.85) rotate(-2deg);
            filter: blur(3px) brightness(1.5);
        }

        .letter-page-content.entering {
            opacity: 0;
            transform: scale(1.05) translateY(10px);
            filter: blur(2px);
        }

        .paper-shake {
            animation: paperShake 0.4s ease;
        }

        @keyframes paperShake {
            0% {
                transform: translateY(-70px);
            }

            25% {
                transform: translateY(-70px) rotate(1deg);
            }

            50% {
                transform: translateY(-70px) rotate(-1deg);
            }

            75% {
                transform: translateY(-70px) rotate(0.5deg);
            }

            100% {
                transform: translateY(-70px);
            }
        }

        /* ============================================ */
        /* --- FASE 2: ROSA + FOTOS + P√âTALOS ---       */
        /* ============================================ */
        #roseCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
        }

        body.phase-2 #roseCanvas {
            opacity: 1;
        }

        .photo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
            display: none;
        }

        body.phase-2 .photo-container {
            display: block;
        }

        .falling-photo {
            position: absolute;
            top: -200px;
            width: 130px;
            height: 150px;
            background: #fff;
            padding: 6px 6px 28px 6px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transform-origin: center;
            opacity: 0;
            border-radius: 2px;
        }

        .falling-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.2) contrast(1.1) saturate(1.1);
            border-radius: 1px;
        }

        .petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            overflow: hidden;
            display: none;
        }

        body.phase-2 .petal-container {
            display: block;
        }

        .falling-petal {
            position: absolute;
            top: -40px;
            font-size: 1.8rem;
            opacity: 0;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .phase2-text {
            position: fixed;
            bottom: 12%;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.8), 0 0 40px rgba(139, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 2s 2s;
            z-index: 50;
            pointer-events: none;
            letter-spacing: 2px;
        }

        body.phase-2 .phase2-text {
            opacity: 1;
        }

        .btn-final {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 36px;
            background: transparent;
            border: 1px solid #8b0000;
            color: #ff2020;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s;
            z-index: 100;
            pointer-events: none;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(139, 0, 0, 0.5);
        }

        .btn-final:hover {
            background: rgba(139, 0, 0, 0.9);
            color: #fdf5e6;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.6), inset 0 0 20px rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            text-shadow: none;
        }

        body.phase-2 .btn-final {
            opacity: 1;
            transition-delay: 6s;
            pointer-events: auto;
            animation: pulseGlow 2s infinite ease-in-out 6.5s;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
                transform: translateX(-50%) scale(1);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 68, 68, 1), inset 0 0 15px rgba(255, 255, 255, 0.2);
                transform: translateX(-50%) scale(1.08);
                filter: brightness(1.2);
            }
        }

        /* ============================================ */
        /* --- FASE 3: CORAZ√ìN 3D ---                   */
        /* ============================================ */
        #heartCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 60;
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
        }

        body.phase-3 #heartCanvas {
            opacity: 1;
        }

        .phase3-name {
            position: fixed;
            top: 18%;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel Decorative', serif;
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 12px;
            background: linear-gradient(180deg, #ffffff 0%, #ff4444 40%, #8b0000 70%, #300000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 70;
            opacity: 0;
            transition: opacity 2s 1s;
            filter: drop-shadow(0 0 20px rgba(139, 0, 0, 0.4));
            animation: shimmer 3s ease-in-out infinite 3s;
        }

        body.phase-3 .phase3-name {
            opacity: 1;
        }

        @keyframes shimmer {

            0%,
            100% {
                background: linear-gradient(180deg, #ffffff 0%, #ff4444 40%, #8b0000 70%, #300000 100%);
                -webkit-background-clip: text;
                background-clip: text;
            }

            50% {
                background: linear-gradient(180deg, #ffd700 0%, #ff6666 40%, #cc0000 70%, #500000 100%);
                -webkit-background-clip: text;
                background-clip: text;
            }
        }

        .phase3-msg {
            position: fixed;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: rgba(139, 0, 0, 0.8);
            z-index: 70;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 2s 2s;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.3);
        }

        body.phase-3 .phase3-msg {
            opacity: 1;
        }

        /* ============================================ */
        /* --- STICKER DECORATION (Paginas & Lluvia) --- */
        /* ============================================ */
        /* Sticker en la p√°gina de la carta */
        .page-sticker {
            position: absolute;
            bottom: 15px;
            left: 15px;
            /* Mover a la izquierda */
            width: 70px;
            height: 70px;
            background-size: contain;
            /* Ajuste para imagen individual */
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.9;
            filter: contrast(1.1) brightness(1.05);
            /* Mejorar colores */
            transform: rotate(-5deg) scale(1.15);
            /* ZOOM visual */
            mix-blend-mode: multiply;
            /* Efecto "impreso" en el papel */
            border-radius: 10px;
            /* Bordes suaves */
            animation: floatSticker 3s ease-in-out infinite;
        }

            rCtx.translate(cx, cy);
            for (let i = 0; i < 6; i++) {
                let sparkAngle = angle * 3 + i * Math.PI / 3;
                let dist = baseSize * 0.7 + Math.sin(angle * 5 + i) * 30;
                let sx = dist * Math.cos(sparkAngle);
                let sy = dist * Math.sin(sparkAngle);
                let sparkSize = 2 + Math.sin(angle * 8 + i * 2) * 1.5;
                rCtx.globalAlpha = 0.4 + Math.sin(angle * 6 + i) * 0.3;
                rCtx.fillStyle = '#daa520';
                rCtx.beginPath();
                rCtx.arc(sx, sy, sparkSize, 0, Math.PI * 2);
                rCtx.fill();
            }
            rCtx.restore();
        }

        // ========================================
        // FASE 3: CORAZ√ìN 3D CON 2500 PART√çCULAS
        // ========================================
        const heartCanvas = document.getElementById('heartCanvas');
        const heartCtx = heartCanvas.getContext('2d');
        let heartParticles = [];
        let heartAngleY = 0;
        let heartBeat = 0;

        function initHeart3D() {
            heartCanvas.width = window.innerWidth;
            heartCanvas.height = window.innerHeight;

            heartParticles = [];

            // Generar ~300 puntos sobre la superficie de un coraz√≥n 3D (S√öPER OPTIMIZADO)
            for (let i = 0; i < 300; i++) {
                // Coordenadas param√©tricas del coraz√≥n
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;

                // Ecuaci√≥n param√©trica del coraz√≥n 3D
                const sinU = Math.sin(u);
                const cosU = Math.cos(u);
                const sinV = Math.sin(v);
                const cosV = Math.cos(v);

                const scale = 8;

                const x = scale * (16 * sinU * sinU * sinU) * sinV;
                const y = -scale * (13 * cosU - 5 * Math.cos(2 * u) - 2 * Math.cos(3 * u) - Math.cos(4 * u)) * sinV;
                const z = scale * (16 * sinU * sinU * sinU) * cosV * 0.3;

                // Color variado rojo
                const hue = 350 + Math.random() * 15;
                const light = 20 + Math.random() * 35;
                const sat = 70 + Math.random() * 30;

                heartParticles.push({
                    x: x,
                    y: y,
                    z: z,
                    baseX: x,
                    baseY: y,
                    baseZ: z,
                    size: Math.random() * 2.5 + 1,
                    color: `hsl(${hue}, ${sat}%, ${light}%)`,
                    hue: hue,
                    light: light
                });
            }
        }

        function animateHeart3D() {
            if (!document.body.classList.contains('phase-3')) return;

            heartCtx.fillStyle = 'rgba(2,0,2,0.15)';
            heartCtx.fillRect(0, 0, heartCanvas.width, heartCanvas.height);

            heartAngleY += 0.008;
            heartBeat += 0.04;

            // LATIDO G√ìTICO: Doble golpe fuerte (tutum... tutum...)
            // Usamos una combinaci√≥n de senos para simular s√≠stole/di√°stole
            const cycle = heartBeat % (Math.PI * 2);
            let beat = 0;
            if (cycle < 0.4) beat = Math.sin(cycle * 10) * 0.15;
            else if (cycle > 0.6 && cycle < 1.0) beat = Math.sin((cycle - 0.6) * 10) * 0.08;

            const beatScale = 1 + Math.max(0, beat);
            // Definir cosA y sinA que faltaban
            const cosA = Math.cos(heartAngleY);
            const sinA = Math.sin(heartAngleY);

            // Variaci√≥n de color pulsante (rojo sangre a casi negro)
            const pulseRed = 150 + Math.sin(heartBeat * 4) * 50;

            const cx = heartCanvas.width / 2;
            const cy = heartCanvas.height / 2 + 20;
            const focalLength = 400;

            // Ordenar por Z para profundidad (z-sorting)
            const sorted = heartParticles.map(p => {
                const sx = p.baseX * beatScale;
                const sy = p.baseY * beatScale;
                const sz = p.baseZ * beatScale;

                // Rotaci√≥n en Y
                const rx = sx * cosA + sz * sinA;
                const rz = -sx * sinA + sz * cosA;
                const ry = sy;

                return { ...p, rx, ry, rz };
            });

            sorted.sort((a, b) => a.rz - b.rz);

            sorted.forEach(p => {
                const perspective = focalLength / (focalLength + p.rz + 200);
                const screenX = cx + p.rx * perspective;
                const screenY = cy + p.ry * perspective;
                const size = p.size * perspective;

                // Brillo y Color G√≥tico Pulsante
                const depthBrightness = Math.max(0.3, Math.min(1, (p.rz + 200) / 400));

                // Color din√°mico: rojo sangre pulsante
                // pulseRed va de 100 a 200 aprox
                const finalLight = pulseRed * 0.15 + p.light * 0.4;

                heartCtx.globalAlpha = 0.6 + depthBrightness * 0.4;
                heartCtx.fillStyle = `hsl(${p.hue}, 85%, ${finalLight}%)`;

                heartCtx.beginPath();
                heartCtx.arc(screenX, screenY, size, 0, Math.PI * 2);
                heartCtx.fill();
            });

            heartCtx.globalAlpha = 1;
            requestAnimationFrame(animateHeart3D);
        }

        // ========================================
        // üéµ MELOD√çA ROM√ÅNTICA (CAJA DE M√öSICA)
        // ========================================
        let audioCtx = null;
        function startMelody() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // Progresi√≥n m√°s dulce y rom√°ntica
            const melody = [
                { f: 329.63, d: 0.6 }, { f: 392.00, d: 0.6 }, { f: 523.25, d: 1.2 },
                { f: 493.88, d: 0.6 }, { f: 392.00, d: 0.6 }, { f: 329.63, d: 1.2 },
                { f: 349.23, d: 0.6 }, { f: 440.00, d: 0.6 }, { f: 523.25, d: 1.2 },
                { f: 392.00, d: 0.6 }, { f: 329.63, d: 0.6 }, { f: 261.63, d: 1.2 }
            ];

            let time = audioCtx.currentTime + 0.1;

            function playNote(freq, start, duration) {
                // Sintetizador estilo "Caja de M√∫sica" (Sine + Triangle + Filtro)
                const osc1 = audioCtx.createOscillator();
                const osc2 = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();

                osc1.type = 'sine';
                osc2.type = 'triangle';
                osc1.frequency.setValueAtTime(freq, start);
                osc2.frequency.setValueAtTime(freq * 2.005, start); // Arm√≥nico sutil

                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(2000, start);
                filter.frequency.exponentialRampToValueAtTime(500, start + duration);

                gain.gain.setValueAtTime(0, start);
                gain.gain.linearRampToValueAtTime(0.12, start + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, start + duration);

                osc1.connect(filter);
                osc2.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);

                osc1.start(start);
                osc2.start(start);
                osc1.stop(start + duration);
                osc2.stop(start + duration);
            }

            function sequence() {
                let noteTime = time;
                melody.forEach(note => {
                    playNote(note.f, noteTime, note.d * 1.5);
                    noteTime += note.d * 1.5;
                });
                time = noteTime + 1.0;
                setTimeout(sequence, (noteTime - audioCtx.currentTime) * 1000 + 2000);
            }
            sequence();
        }
